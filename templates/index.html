<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pel√≠culas Documentales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 50px;
        }
        .movie {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .movie h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .movie p {
            font-size: 16px;
            color: #555;
        }
        .movie-info {
            margin: 10px 0;
        }
        .comments-section {
            margin-top: 20px;
        }
        .comment-form {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
        }
        .comment-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }
        .comment-form button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #4cae4c;
        }
        .comments {
            margin-top: 15px;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Documentales Karen Paz y Francisco</h1>
        {% for movie in movies %}
            <div class="movie">
                <h2>{{ movie[1] }} ({{ movie[2] }})</h2>
                <p><strong>Director:</strong> {{ movie[3] }}</p>
                <p>{{ movie[4] }}</p>

                <!-- Comentarios -->
                <div class="comments-section">
                    
                    <div class="comments">
                        {% for comment in comments %}
                            {% if comment[1] == movie[0] %}
                                <div class="comment">
                                    <p>{{ comment[2] }}</p>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>

                    <!-- Formulario para dejar un comentario -->
                    <form class="comment-form" method="POST" action="/">
                        <input type="hidden" name="movie_id" value="{{ movie[0] }}">
                        <textarea name="comment" rows="4" placeholder="ideas y reflexiones..."></textarea>
                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
